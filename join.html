    <div id='content'>
	  <h2 id="contentheader"> Join the Book Club </h2>
			<div id = 'formjoin'>
				 <form id="form_join" method="post" action="mailto:x12100391@student.ncirl.ie">
					<!-- text boxes -->
					<div id ='form_join_column1' class = 'myform'>
						<ul id = 'form_join_text'>
						<li><label>Name: </label> <input type="text" name="name" id="name" /></li>
						<li><label>Email: </label> <input type="text" name="email" id = "email" /></li>
						<li><label>Password: </label> <input type="password" name="password" id = "password" /></li>
						<li><label>Confirm Password: </label><input type="password" name="confpwd" id = "confpwd" /></li>
						
						</ul>
					</div>
					<!-- select favourite genre -->
					<div id ='form_join_column2'>
						<p>Favourite Genre</p>
						<select name= "genre">
						<option>Fiction</option>
						<option>Biography</option>
						<option>Children</option>
						<option>Crime</option>
						<option>History</option>
						</select>
					</div>
						<!--check boxes-->
					<div id ='form_join_column3'>
						<ul id ='form_join_checkboxes'>
						<li><label>Read eBooks</label>
						<input name = "readEbooks" type = "checkbox" 	value = "readEBooks" /></li>
						<li><label>Own Kindle</label>
						<input name = "ownKindle" type = "checkbox" 	value = "ownKindle" /></li>
						<li><label>Amazon discount</label>
						<input name = "amazonDiscount" type = "checkbox" 	value = "amazonDiscount" /></li>
						<li><input type="submit" id = "form_join_submit" value="Submit"/></li>
						</ul>
					</div>
				
			
			</form>
			
		</div>
